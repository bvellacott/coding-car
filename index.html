<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuzel</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <div class="layout">
      <h1 class="title">Coding car</h1>
      <div class="track-window">
        <div class="track">
          <img class="track-part track-part__1" src="track.svg" alt="Track part 1" />
          <img class="track-part track-part__2" src="track.svg" alt="Track part 2" />
          <img class="track-part track-part__3" src="track.svg" alt="Track part 3" />
          <img class="track-part track-part__4" src="track.svg" alt="Track part 4" />
          <img class="track-part track-part__5" src="track.svg" alt="Track part 5" />
          <img class="track-part track-part__6" src="track.svg" alt="Track part 6" />
          <img class="track-part track-part__7" src="track.svg" alt="Track part 7" />
          <img class="track-part track-part__8" src="track.svg" alt="Track part 8" />
          <img class="track-part track-part__9" src="track.svg" alt="Track part 9" />
        </div>
        <img class="car" src="car.svg" alt="Car" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
